<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>

  <!-- Flow nodes -->
  <circle cx="50" cy="25" r="8" fill="white" opacity="0.9"/>
  <circle cx="30" cy="50" r="8" fill="white" opacity="0.9"/>
  <circle cx="70" cy="50" r="8" fill="white" opacity="0.9"/>
  <circle cx="50" cy="75" r="8" fill="white" opacity="0.9"/>

  <!-- Connections -->
  <path d="M50 33 L30 42" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M50 33 L70 42" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M30 58 L50 67" stroke="white" stroke-width="2" opacity="0.7"/>
  <path d="M70 58 L50 67" stroke="white" stroke-width="2" opacity="0.7"/>

  <!-- Center microphone icon -->
  <g transform="translate(50, 50)">
    <rect x="-3" y="-8" width="6" height="12" rx="3" fill="white" opacity="0.9"/>
    <path d="M-8 -2 Q-8 6 0 6 Q8 6 8 -2" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    <line x1="0" y1="6" x2="0" y2="12" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>
</svg>